<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Viability Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#C4EF17',   // Main accent lime green
              'brand-secondary': '#a2c813', // Darker lime for hover
              'base-100': '#0a0a0a',       // almost black (body bg)
              'base-200': '#1f1f1f',       // dark grey (card bg)
              'base-300': '#2d2d2d',       // lighter grey (borders)
              'base-content': '#e5e5e5',   // neutral-200 (text)
              'success': '#22c55e',       // green-500
              'error': '#ef4444',         // red-500
            }
          }
        }
      }
    </script>
    <style>
      @keyframes move-background {
        0% { background-position: 0 0; }
        100% { background-position: 200px 200px; }
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.5;
        animation: move-background 20s linear infinite;
        z-index: -1;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
